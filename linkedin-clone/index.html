<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-body align-items-center">
            <div class="nav-div align-items-center">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-linkedin logo"></i>
                </a>
                <form class="d-flex nav-search" role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-ul">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-house-door-fill nav-icons"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-people-fill nav-icons"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-briefcase-fill nav-icons"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-chat-dots-fill nav-icons"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-bell-fill nav-icons"></i>
                            </a>
                        </li>
                        <li class="nav-item border-end nav-last-li">
                            <a class="nav-link" href="#">
                                <img class="nav-img" src="https://media.licdn.com/dms/image/D4E03AQF4op2Q5M4z0w/profile-displayphoto-shrink_100_100/0/1718264707925?e=1725494400&v=beta&t=f-fzptiztg0hKtwQc6l0zRf2g8i8ig8W4QQloAlPcbU" alt="">
                                <span class="d-block" id="img-span">Ben</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-4">
        <div class="container">
            <div class="row gap-4">
                <!-- left bar  -->
                <div class="col-3 justify-content-end d-flex">
                    <div class="left-bar-div d-block">
                        <div class="bg-primary-subtle rounded-top" style="width: 100%; height: 55px;"></div>
                        <div>
                            <img class="left-bar-img" src="https://media.licdn.com/dms/image/D4E03AQF4op2Q5M4z0w/profile-displayphoto-shrink_100_100/0/1718264707925?e=1725494400&v=beta&t=f-fzptiztg0hKtwQc6l0zRf2g8i8ig8W4QQloAlPcbU" alt="Profile Pic">
                            <strong>Oğuzhan Aras</strong>
                            <span>Yazılım Programcısı</span>
                        </div>
                    </div>
                </div>
                <!-- content side  -->
                <div class="col-5 bg-primary">2</div>
                <!-- right bar  -->
                <div class="col-3 bg-info">3</div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
