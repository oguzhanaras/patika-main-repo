<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <h1 class="baslik">Drum Kit</h1>
        <div class="image">
            <img src="./drum.png" alt="">
        </div>
        <div class="btn-group">
            <button id="a">a
                <audio id="a-audio" src="./sounds/boom.wav"></audio>
            </button>
            <button id="s">s
                <audio id="s-audio" src="./sounds/clap.wav"></audio>
            </button>
            <button id="d">d
                <audio id="d-audio" src="./sounds/hihat.wav"></audio>
            </button>
            <button id="f">f
                <audio id="f-audio" src="./sounds/kick.wav"></audio>
            </button>
            <button id="g">g
                <audio id="g-audio" src="./sounds/openhat.wav"></audio>
            </button>
            <button id="h">h
                <audio id="h-audio" src="./sounds/ride.wav"></audio>
            </button>
            <button id="j">j
                <audio id="j-audio" src="./sounds/snare.wav"></audio>
            </button>
            <button id="k">k
                <audio id="k-audio" src="./sounds/tink.wav"></audio>
            </button>
            <button id="l">l
                <audio id="l-audio" src="./sounds/tom.wav"></audio>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
