<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form App</title>
    <style>
        form {
            border: solid 1px black;
        }
        div {
            margin: 10px;
            padding: 10px;
        }
        form p {
            font-weight: bolder;
        }
        label {
            font-weight: 400;
        }
        #buton {
            background-color: rgb(54, 185, 54);
            padding: 10px;
            width: 100px;
            color: black;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Form Uygulaması</h1>
    </header>
    <main>
        <form action="./action_page.html">
            <!-- ad ve soyad bilgisi -->
            <div>
                <!-- ad -->
                <label for="name">Adınız:</label>
                <input type="text" name="name" id="name" placeholder="adınızı giriniz">
                <!-- soyad -->
                <label for="surname">Soyadınız:</label>
                <input type="text" name="surname" id="surname" placeholder="soyadınızı giriniz">
            </div>
            <!-- e-mail bilgisi -->
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="example: adiniz@mail.com">
            </div>
            <!-- şifre bilgisi -->
            <div>
                <label for="password">Şifre:</label>
                <input type="password" name="password" id="password" placeholder="şifre giriniz">
            </div>
            <!-- cinsiyet bilgisi -->
            <div>
                <p>cinsiyetinizi seçin:</p>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Erkek</label>

                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Kadın</label>

                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Diğer</label>
            </div>
            <!--Favori Meyve -->
            <div>
                <p>Favori meyveyi seçin:</p>

                <input type="checkbox" name="apple" value="apple" id="apple">
                <label for="apple">Elma</label>

                <input type="checkbox" name="orange" value="orange" id="orange">
                <label for="orange">Portakal</label>

                <input type="checkbox" name="banana" value="banana" id="banana">
                <label for="banana">Muz</label>
            </div>
            <!-- mesaj alanı -->
            <div>
                <textarea name="message" id="message" cols="30" rows="10">lütfen belirtmek istediğiniz mesajı yazın..
                </textarea>
            </div>
            <!-- submit butonu -->
            <div>
                <input type="submit" value="submit" id="buton">
            </div>
        </form>
    </main>
</body>
</html>
