<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form action="" id="survey-form">
            <header>
                <h1 id="title">Register</h1>
                <p id="description">free register</p>
            </header>
            <!-- name  -->
            <section>
                <label for="name" id="name-label">Name:</label>
                <input type="text" name="name" id="name" placeholder="adınızı girin..">
            </section>
            <!-- e-mail  -->
            <section>
                <label for="email" id="email-label">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="johndoe@example.com">
            </section>
            <!-- age -->
            <section>
                <label for="age" id="number-label">Age:</label>
                <input type="number" name="age" id="age" min="10" max="65" placeholder="10-65 arası yaş girin">
            </section>
            <!-- gender  -->
            <section>
                <label for="gender" id="gender-label">Gender:</label>
                <select name="gender" id="dropdown">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <!-- hobbies -->
            <section>
                <fieldset>
                    <legend>Choose your hobbies</legend>

                    <div>
                        <input type="checkbox" id="software" name="software" value="software" checked />
                        <label for="software">Software</label>
                    </div>

                    <div>
                        <input type="checkbox" id="swim" name="swim" value="swim" />
                        <label for="swim">Swim</label>
                    </div>
                </fieldset>
            </section>
            <!-- message  -->
            <section>
                <label for="message" id="message-label">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </section>
            <!-- submit  -->
            <button type="submit">Register</button>
        </form>
    </main>
</body>

</html>
